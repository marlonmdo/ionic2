<ion-header>
  <ion-navbar>
    <ion-title>Compromisso</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item 
      *ngFor="let meta of metas"
      (click)="onViewMeta(meta)">
        <h2>{{ meta.autor }}</h2>
        <p>{{ meta.texto }}</p>
    </ion-item>
  </ion-list>
</ion-content>
